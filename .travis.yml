---
sudo: required
language: python
services: docker

env:
  - ansible_version=">=2.4,<2.5" distribution=alpine-3.6
  - ansible_version=">=2.5,<2.6" distribution=alpine-3.6
  - ansible_version=">=2.4,<2.5" distribution=alpine-3.7
  - ansible_version=">=2.5,<2.6" distribution=alpine-3.7
  - ansible_version=">=2.4,<2.5" distribution=archlinux
  - ansible_version=">=2.5,<2.6" distribution=archlinux
  - ansible_version=">=2.4,<2.5" distribution=centos-7
  - ansible_version=">=2.5,<2.6" distribution=centos-7
  - ansible_version=">=2.4,<2.5" distribution=debian-buster
  - ansible_version=">=2.5,<2.6" distribution=debian-buster
  - ansible_version=">=2.4,<2.5" distribution=debian-stretch
  - ansible_version=">=2.5,<2.6" distribution=debian-stretch
  - ansible_version=">=2.4,<2.5" distribution=fedora-26
  - ansible_version=">=2.5,<2.6" distribution=fedora-26
  - ansible_version=">=2.4,<2.5" distribution=fedora-27
  - ansible_version=">=2.5,<2.6" distribution=fedora-27
  - ansible_version=">=2.4,<2.5" distribution=opensuse-42.2
  - ansible_version=">=2.5,<2.6" distribution=opensuse-42.2
  - ansible_version=">=2.4,<2.5" distribution=opensuse-42.3
  - ansible_version=">=2.5,<2.6" distribution=opensuse-42.3
  - ansible_version=">=2.4,<2.5" distribution=ubuntu-artful
  - ansible_version=">=2.5,<2.6" distribution=ubuntu-artful
  - ansible_version=">=2.4,<2.5" distribution=ubuntu-trusty
  - ansible_version=">=2.5,<2.6" distribution=ubuntu-trusty
  - ansible_version=">=2.4,<2.5" distribution=ubuntu-xenial
  - ansible_version=">=2.5,<2.6" distribution=ubuntu-xenial


cache:
  - pip

install:
  - pip install --upgrade pip
  - pip install ansible"${ansible_version}"
  - pip install molecule
  - pip install docker-py

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
