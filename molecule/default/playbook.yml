---
- name: Converge
  hosts: all
  gather_facts: no
  strategy: free

  roles:
    - role: robertdebock.bootstrap
    - role: ansible-role-httpd
      httpd_applications:
        - name: myapplication
          location: /myapplication
          backend_url: http://localhost:8080/myapplication
        - name: myotherapp
          location: myotherapp
          backend_url: http://localhost:8080/myotherapp
