galaxy_info:
  author: Robert de Bock
  description: Provides httpd for your system.
  license: Apache License, Version 2.0
  min_ansible_version: 2.0
  min_ansible_container_version: 0.2.0

  platforms:
  - name: Alpine
    versions:
      - all
  - name: Debian
    versions:
      - jessie
      - buster
  - name: EL
    versions:
      - 6
      - 7
  - name: Fedora
    versions:
      - 26
      - 27
  - name: Ubuntu
    versions:
      - artful
      - zesty

  galaxy_tags:
    - webserver
    - apache
    - httpd
    - installer
    - pacakge
    - Alpine
    - CentOS
    - Debian
    - Fedora
    - RHEL
    - Ubuntu

dependencies:
  - robertdebock.ansible-role-bootstrap
