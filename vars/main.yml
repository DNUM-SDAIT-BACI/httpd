---
# vars file for httpd
httpd_packages:
  Alpine:
    - apache2
  Archlinux:
    - apache
  Debian:
    - apache2
  default:
    - httpd
    - mod_ssl
    - openssl
  openSUSE Leap:
    - httpd
  Ubuntu:
    - apache2

httpd_services:
  Alpine:
    - apache2
  Debian:
    - apache2
  default:
    - httpd
  openSUSE Leap:
    - apache2
  Ubuntu:
    - apache2

httpd_config_directory:
  Alpine: /etc/apache2/conf.d
  Archlinux: /etc/httpd/conf/extra
  CentOS: /etc/httpd/conf.d
  Debian: /etc/apache2/conf-enabled
  Fedora: /etc/httpd/conf.d
  openSUSE Leap: /etc/apache2/conf.d
  Ubuntu: /etc/apache2/conf-enabled

httpd_data_directory:
  Alpine: /var/www/{{ httpd_servername | default(ansible_fqdn) }}
  Archlinux: /srv/http
  CentOS: /var/www/html
  Debian: /var/www/html
  Fedora: /var/www/html
  openSUSE Leap: /src/www/htdocs
  Ubuntu: /var/www/html
