---
# vars file for httpd
httpd_packages:
  Alpine:
    - apache2
  Archlinux:
    - apache
  Debian:
    - apache2
  default:
    - httpd
  OpenSUSE Leap:
    - apache2
  Ubuntu:
    - apache2

httpd_services:
  Alpine:
    - apache2
  Debian:
    - apache2
  default:
    - httpd
  openSUSE Leap:
    - apache2
  Ubuntu:
    - apache2

httpd_directory:
  Alpine: /etc/apache2/conf.d
  Archlinux: /etc/httpd/conf/extra
  CentOS: /etc/httpd/conf.d
  Debian: /etc/apache2/conf-enabled
  Fedora: /etc/httpd/conf.d
  openSUSE Leap: /etc/apache2/conf.d
  Ubuntu: /etc/apache2/conf-enabled
