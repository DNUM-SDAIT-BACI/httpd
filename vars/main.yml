---
# vars file for httpd
httpd_configuration:
  Alpine:
    binary: /usr/sbin/httpd
    packages:
      - apache2
      - apache2-ssl
    service: apache2
    config_directory: /etc/apache2/conf.d
    data_directory: /var/www/{{ httpd_servername | default(ansible_fqdn) }}
    mod_ssl: modules/mod_ssl.so
  Archlinux:
    binary: /usr/sbin/httpd
    packages:
      - apache
    service: httpd
    config_directory: /etc/httpd/conf/extra
    data_directory: /srv/http
    mod_ssl: modules/mod_ssl.so
  CentOS:
    binary: /usr/sbin/httpd
    packages:
      - httpd
      - mod_ssl
      - openssl
    service: httpd
    config_directory: /etc/httpd/conf.d
    data_directory: /var/www/html
    mod_ssl: modules/mod_ssl.so
  Debian:
    binary: /usr/sbin/apache2
    packages:
      - apache2
    service: apache2
    config_directory: /etc/apache2/conf-enabled
    data_directory: /var/www/html
    mod_ssl: /usr/lib/apache2/modules/mod_ssl.so
  Fedora:
    binary: /usr/sbin/httpd
    packages:
      - httpd
      - mod_ssl
      - openssl
    service: httpd
    config_directory: /etc/httpd/conf.d
    data_directory: /var/www/html
    mod_ssl: modules/mod_ssl.so
  openSUSE Leap:
    binary: /usr/sbin/httpd
    packages:
      - httpd
    service: apache2
    config_directory: /etc/apache2/conf.d
    data_directory: /src/www/htdocs
    mod_ssl: modules/mod_ssl.so
  Ubuntu:
    binary: /usr/sbin/apache2
    packages:
      - apache2
    service: apache2
    config_directory: /etc/apache2/conf-enabled
    data_directory: /var/www/html
    mod_ssl: /usr/lib/apache2/modules/mod_ssl.so
