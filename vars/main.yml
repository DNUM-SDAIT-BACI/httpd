---
# vars file for httpd
httpd_configuration:
  Alpine:
    packages:
      - apache2
      - apache2-ctl
    service: apache2
    config_directory: /etc/apache2/conf.d
    data_directory: /var/www/{{ httpd_servername | default(ansible_fqdn) }}
  Archlinux:
    packages:
      - apache
    service: httpd
    config_directory: /etc/httpd/conf/extra
    data_directory: /srv/http
  CentOS:
    packages:
      - httpd
      - mod_ssl
      - openssl
    service: httpd
    config_directory: /etc/httpd/conf.d
    data_directory: /var/www/html
  Debian:
    packages:
      - apache2
    service: apache2
    config_directory: /etc/apache2/conf-enabled
    data_directory: /var/www/html
  Fedora:
    packages:
      - httpd
      - mod_ssl
      - openssl
    service: httpd
    config_directory: /etc/httpd/conf.d
    data_directory: /var/www/html
  openSUSE Leap:
    packages:
      - httpd
    service: apache2
    config_directory: /etc/apache2/conf.d
    data_directory: /src/www/htdocs
  Ubuntu:
    packages:
      - apache2
    service: apache2
    config_directory: /etc/apache2/conf-enabled
    data_directory: /var/www/html
